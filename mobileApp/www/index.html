<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
        <link rel='stylesheet' type='text/css' href='ext/framework7/css/framework7.bundle.min.css'>
        <link rel='stylesheet' type='text/css' href='css/index.css'>
    </head>
    <body>
        <div class="views">
            <div class="view view-main">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">GitHub Followers</div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="list inline-labels no-hairlines-md">
                        <ul>
                            <li class="item-content item-input">
                            <div class="item-media">
                                <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-label">Username</div>
                                <div class="item-input-wrap">
                                <input type="text" id="username" placeholder="Your username">
                                <span class="input-clear-button"></span>
                                </div>
                            </div>
                            </li>      
                        </ul>
                    </div> 
                    <div class="block">
                        <div class="row">
                            <button class="col button button-fill searchButton">Search Followers</button>
                        </div>
                    </div>
                    <div class="list simple-list">
                        <ul class="list_of_followers">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='ext/framework7/js/framework7.bundle.min.js'></script>
        <script type='text/javascript' src='js/my-app.js'></script>
    </body>
</html>
